<div class="search-bar">
  <div class="search-row">
    <div class="input-wrapper">
      <input class="search-input" [(ngModel)]="searchTerm" (focus)="showRecent = true" (blur)="hideRecentWithDelay()" />
      <button class="clear-input-button" *ngIf="searchTerm" (click)="clearSearch()" aria-label="Clear search">Ã—</button>
    </div>
    <button class="search-button" (click)="onSearch()">Search</button>
  </div>
  <ul class="recent-searches" *ngIf="showRecent && recentSearches.length > 0">
    <li class="recent-header">
      <span class="title">RECENT SEARCHES</span>
      <button class="clear-button" (mousedown)="clearRecent()">CLEAR</button>
    </li>
    <li *ngFor="let term of recentSearches">
      <span (mousedown)="selectRecent(term)">{{ term }}</span>
      <button class="remove-button" (mousedown)="removeRecent(term)">x</button>
    </li>
  </ul>
</div>
